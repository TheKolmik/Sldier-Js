<!DOCTYPE html>
<html lang="cz">
<head>
	<meta charset="UTF-8">
	<title>Slider - JavaScript</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="slider">
  <div class="slider__wrapper">
    <div class="slider__slide" id="move">
      <img src="img/1.jpg" alt="img-nature">
      <img src="img/2.jpg" alt="img-nature">
      <img src="img/3.jpg" alt="img-nature">
      <img src="img/4.jpg" alt="img-nature">
      <img src="img/5.jpg" alt="img-nature">
      <img src="img/6.jpg" alt="img-nature">
    </div>
  </div>
  <button class="slider__btn slider__btn--left" onclick="sliderLeft()">Left</button>
  <button class="slider__btn slider__btn--right" onclick="sliderRight()">Right</button>
</div>

<script src="script.js"></script>
</body>
</html>
